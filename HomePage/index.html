<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bring a Webpage to Life</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'red': '#b15757',
            'red-dark': '#b02e2e',
            'peach': '#eca48c',
            'white': 'f4fffb',
            'black': '#140303', 
          },

          screens: {
            '1': '570px',
            '2': '768px',
            '3': '1024px',
            '4': '1280px',
            '5': '1536px',
          },

          fontsize: {
            'sm':'16',
            'lg': '36',
            'xl': '56',
            '2xl': '64',
            '3xl':'72',
          },

          spacing: {
            'm': '5vh',
            'p': '15vh',
          }


        }
      }
    }
  </script>
</head>
<body class="bg-peach">
  <header class="justify-end align-end ml-96 pl-96 pl-auto">
    <div id="logo"><img src="Logo.png" alt="Logo"></div>
    <nav class="mt-16 pl-96 gap-16 justify-end align-end absolute flex-row list-none font-bold">
        <li class="rotate-90">HOME</li>
        <li class="mt-12 rotate-90">ABOUT</li>
        <li class="mt-12 rotate-90">BLOGS</li>
        <li class="mt-12 rotate-90">CONTACT</li>
    </nav>
    
  </header>

  <main class="absolute">
    <div id="container" class=" overflow-hidden">
    <!----IMAGE CONTENT---->
      <div id="images" class="relative">
        <img src="/Images/fashionModel.jpg" class="mt-6 h-96 w-96 object-fill" alt="fashion model">
        <img src="/Images/model_One.jpg" class="mt-6 h-96 w-96 object-fill" alt="fashion model">
        <img src="/Images/modelOnRunway.jpg" class="mt-6 h-96 w-96 object-fill" alt="fashion model">
        <img src="/Images/Runway.jpeg" class="mt-6 h-96 w-96 object-fill" alt="fashion model">
        <img src="/Images/runwayImage.jpeg" class="mt-6 h-96 w-96 object-fill" alt="fashion model">

      </div>

    <!--Text will change constantly-->
    <div id="text-content" class="text-peach ml-4 text-2xl font-bold font-serif">
      <p>Fashion is <span id="messages"></span></p>
    </div>
   </div>
  </main>

  <footer>

  </footer>
</body>
</html>
